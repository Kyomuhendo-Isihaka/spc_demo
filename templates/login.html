{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/w3css.css'%}" />
  <style>
    .fa {
      position: absolute;
      font-size: 20px;
      margin-left: 8px;
      margin-top: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding-left: 35px;
    }
  </style>
</head>

<body>
  <div class="w3-card-4 mx-auto mt-5" style="border-radius: 25px; padding: 10px; width: 500px">
    <form action="{%url 'plag:login' %}" method="POST">
      {% csrf_token %}
      <div class="row p-3">
        <div class="col-md-6 col-sm-6">
          <h1 class="w3-center">Login</h1>

          <span class="w3-text-red">{{sms}}</span>
          <div>
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" class="w3-input" name="username" id="" required/><br />
          </div>
          <div>
            <i class="fa fa-lock"></i>

            <input type="password" placeholder="password" class="w3-input" name="password" id="" required /><br />
          </div>
          <div class="w3-center">
            <button class="btn-primary w3-btn w3-center">Login</button><br /><br />
            <a href="#" class="nav-link">Forgot Password ?</a>
          </div>
          <div class="mt-3 mb-3">
            <!-- <a href="/register">Create Account</a> -->
          </div>
        </div>
        <div class="col-md-6 col-sm-6 w3-center mt-5">
          <img src="{% static 'assets/images/log.png'%}" style="width: 120px; height: 120px" alt="" />
          <p class="mt-3">
            Welcome to Shaka plagiarism Checker developed by Lira university
            students
          </p>
        </div>
      </div>
    </form>
    <p class="w3-center text-primary"><a href="" class="nav-link">Back to home</a></p>
  </div>
</body>

</html>
