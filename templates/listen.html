{% extends 'layout.html' %}
{% block content %}

{% load static %}
<style>
    .panel{
        overflow: auto;
        resize: vertical;
        height: 500px;
        margin-top: 15px;
        background: white;
    }
</style>

<div class="w3-card-2 p-1 w-75 mx-auto " style="margin-top: 20px; background-color:#fff;">
    
    <form action="" method="POST" enctype="multipart/form-data" class="m-5">
        {% csrf_token %}
  
        <div class="row mx-auto">
            <div class="col-md-6 col-sm-6">
                <label ><b>Upload File</b></label><br>
                <label for="file"><i class="fa fa-upload" style="font-size:20px;"></i></label>
                
                <input type="file" name="u_file" id="file" style="display:none" required>
            </div>
            <div class="col-md-6">
                <input type="submit" value="Read" name="submit" class="w3-btn w-50 mb-4 btn-primary mx-auto" id="">
            </div>
        </div>
       
    </form>
</div>

<textarea class="panel w-100 pl-5" >
       
    {{text|safe}}
</textarea>
{% endblock %}
